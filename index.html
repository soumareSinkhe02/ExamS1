<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Versionning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
    <form>
        <fieldset>
            <legend>Informations</legend>

            <div class="form-group">
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom">
            </div>

            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password">
            </div>

            <div class="form-group">
                <label for="profession">Profession</label>
                <select id="profession" name="profession">
                    <option value="">......Choisir......</option>
                    <option value="mobile">Dev Mobile</option>
                    <option value="web">Dev Web</option>
                    <option value="fullstack">Dev Full Stack</option>
                </select>
            </div>

            <div class="form-group">
                <label>Situation</label>
                <div class="radio-group">
                    <label><input type="radio" name="situation"> Marié</label>
                    <label><input type="radio" name="situation"> Célibataire</label>
                    <label><input type="radio" name="situation"> Divorcé</label>
                </div>
            </div>

            <div class="buttons">
                <button type="submit">Valider</button>
                <button type="reset">Annuler</button>
            </div>

        </fieldset>
    </form>
</section>
  
</body>
</html>
